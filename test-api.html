<body>
    <h1>üß™ –¢–µ—Å—Ç MailSlurp API</h1>
    
    <div class="test-section">
        <h2>–¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–ª—é—á–∞</h2>
        <button onclick="testApiKey()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</button>

    </div>

    <div class="test-section">
        <h2>–¢–µ—Å—Ç 2: –°–æ–∑–¥–∞–Ω–∏–µ Inbox</h2>
        <button onclick="testCreateInbox()">–°–æ–∑–¥–∞—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π inbox</button>
        <button onclick="testCreateInboxWithName()">–°–æ–∑–¥–∞—Ç—å —Å –∏–º–µ–Ω–µ–º "test"</button>

    </div>

    <div class="test-section">
        <h2>–¢–µ—Å—Ç 3: –°–ø–∏—Å–æ–∫ Inboxes</h2>
        <button onclick="testGetInboxes()">–ü–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
        <div id="listResult" class="result"></div>
    </div>

    <script>
        // API –∫–ª—é—á–∏
        const API_KEYS = [
            "69c1983367897df2e0f28e68eeab1567312e7b8cb63b32924b13f09b4e5ef959",
            "0d71400fe28471738cf0b933ffaa701d9ce7d9e09e07d52c271753c387f8bfcb",
            "07da08f927f3c354bddcba093f38ee83f37ee265c7e1000e35a4ef236e5a43cb"
        ];
        
        let currentKeyIndex = 0;
        const BASE_URL = 'https://api.mailslurp.com';

        function getApiKey() {
            return API_KEYS[currentKeyIndex % API_KEYS.length];
        }

        function nextKey() {
            currentKeyIndex++;
            return getApiKey();
        }

        async function apiRequest(endpoint, options = {}) {
            const apiKey = getApiKey();
            
            const defaultOptions = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey
                }
            };

            const finalOptions = {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...options.headers
                }
            };

            console.log('Request:', endpoint, finalOptions);

            const response = await fetch(`${BASE_URL}${endpoint}`, finalOptions);
            
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }

            return await response.json();
        }

        async function testApiKey() {
            const resultDiv = document.getElementById('keyResult');
            resultDiv.innerHTML = '‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...';
            
            try {
                // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –∞–∫–∫–∞—É–Ω—Ç–µ
                const result = await apiRequest('/account');
                resultDiv.innerHTML = '<span class="success">‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ!</span>\n\n' + 
                    JSON.stringify(result, null, 2);
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">‚ùå –û—à–∏–±–∫–∞:</span>\n\n' + error.message;
                console.error('Test failed:', error);
            }
        }

        async function testCreateInbox() {
            const resultDiv = document.getElementById('inboxResult');
            resultDiv.innerHTML = '‚è≥ –°–æ–∑–¥–∞–Ω–∏–µ inbox...';
            
            try {
                const result = await apiRequest('/inboxes', {
                    method: 'POST'
                });
                resultDiv.innerHTML = '<span class="success">‚úÖ Inbox —Å–æ–∑–¥–∞–Ω!</span>\n\n' + 
                    JSON.stringify(result, null, 2);
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">‚ùå –û—à–∏–±–∫–∞:</span>\n\n' + error.message;
                console.error('Test failed:', error);
            }
        }

        async function testCreateInboxWithName() {
            const resultDiv = document.getElementById('inboxResult');
            resultDiv.innerHTML = '‚è≥ –°–æ–∑–¥–∞–Ω–∏–µ inbox —Å –∏–º–µ–Ω–µ–º...';
            
            try {
                const result = await apiRequest('/inboxes', {
                    method: 'POST',
                    body: JSON.stringify({ name: 'test' })
                });
                resultDiv.innerHTML = '<span class="success">‚úÖ Inbox —Å–æ–∑–¥–∞–Ω —Å –∏–º–µ–Ω–µ–º!</span>\n\n' + 
                    JSON.stringify(result, null, 2);
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">‚ùå –û—à–∏–±–∫–∞:</span>\n\n' + error.message;
                console.error('Test failed:', error);
            }
        }

        async function testGetInboxes() {
            const resultDiv = document.getElementById('listResult');
            resultDiv.innerHTML = '‚è≥ –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞...';
            
            try {
                const result = await apiRequest('/inboxes');
                resultDiv.innerHTML = '<span class="success">‚úÖ –°–ø–∏—Å–æ–∫ –ø–æ–ª—É—á–µ–Ω!</span>\n\n' + 
                    '–í—Å–µ–≥–æ inboxes: ' + (result.content ? result.content.length : result.length) + '\n\n' +
                    JSON.stringify(result, null, 2);
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">‚ùå –û—à–∏–±–∫–∞:</span>\n\n' + error.message;
                console.error('Test failed:', error);
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            console.log('–¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ò—Å–ø–æ–ª—å–∑—É–µ–º—ã–π –∫–ª—é—á:', getApiKey());

    </script>
